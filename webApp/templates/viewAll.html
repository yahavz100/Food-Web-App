{% extends "base.html" %}

{% block title %}View all items{% endblock %}
{% block content %}
    {% for recipe in values %}
            <form action="#" method="post">
                <p>
                Recipe Id: {{recipe[0]}}
                Recipe Name: {{recipe[1]}}
                Recipe Rating: {{recipe[8]}}
                Number of votes: {{recipe[6]}}
                </p>
            </form>
    {% endfor %}
{% endblock %}
